<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="這是一個網頁設計想法每日更新">
  <title>二欄式版型示例</title>
  
  <!-- Favicon 範例 -->
  <!-- 可選：PNG 格式 -->
    <link rel="icon" href="favicon.png" type="image/png">
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
	
    header{
      background-color: #333;
      color: white;
      text-align: left;
      padding: 1em;
    }
	
	footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }
	
    main {
      display: flex;
      min-height: 300px;
    }
    
    footer {
      margin-top: auto;
    }
	canvas { border: 1px solid #ccc; display: block; margin: 20px auto; }
  </style>
  
   <!-- 引入 Chart.js  繪畫-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	
	 <!-- 引入 alpinejs.js  更改內容-->
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
	
	<!-- Bootstrap 5 CSS CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  
</head>
<body>

  <header>
    <h1 id="site-title">網站標題</h1>
	
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon">Nav運用</span>
    </button>
	
	<!-- 折疊區塊 -->
	<div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link"  href="#page">其他網頁</a></li>
      <li class="nav-item"><a class="nav-link"  href="#about">關於我們</a></li>
      <li class="nav-item"><a class="nav-link"  href="#services">服務</a></li>
    </ul>
	</div>
	
     </nav>
  </header>

  <main class="container-fluid" x-data="mainContentHandler()">
    <div class="row">
    <aside class="col-md-3 bg-light p-3 sidebar">
      <h2>側邊欄</h2>
      <p>這裡是側邊內容。</p>
	  <!-- 更改content按鈕 -->
	  <button id="updateContentBtn" class="btn btn-success w-100 mb-2">更新content主內容</button>
	  <button id="loadButton" class="btn btn-primary w-100 mb-2">載入應用內容json</button>
	  <button id="weatherapi" class="btn btn-info w-100 mb-2">載入應用內容weatherapi</button>
      <button id="drawWeather" class="btn btn-warning w-100 mb-2">繪製天氣圖表</button>
	  
	  <!--Alpine.js 動態內容 -->
      <button @click="mainTitle = '新的標題'; mainText = '這是透過新按鈕改變的內容。'; loadWeatherAPI()" class="btn btn-dark w-100 mb-2">
        Alpine.js更改內容
      </button>
	  
    </aside>
	
    <section class="col-md-9 p-3 content">
      <h2 x-text="mainTitle">主要內容</h2>
      <p x-text="mainText">這裡是主內容區。</p>
    </section>
	</div>
  </main>

  <footer>
    <p>&copy; 2025 網站相關內容</p>
  </footer>

  <!-- 引入外部 JavaScript -->
  <script src="mainchange1.js"></script>
  <script src="mainchange2.js"></script>
  <script src="buttonchangecontentdata1.js"></script>
  <script src="weatherapi1.js"></script>
  <script src="alpinechangecontent.js"></script>
  <!-- 引入繪圖邏輯 -->
  <script src="weatherChart.js"></script>
  
  <!-- Bootstrap 5 JS Bundle CDN (includes Popper) -->
  <!-- bootstrap.bundle.min.js  包含了 Bootstrap JS + Popper-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
