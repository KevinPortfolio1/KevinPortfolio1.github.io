<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="這是一個網頁設計想法每日更新">
  <title>二欄式版型示例</title>
  
  <!-- Favicon 範例 -->
  <!-- 可選：PNG 格式 -->
    <link rel="icon" href="favicon.png" type="image/png">
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }
    main {
      display: flex;
      min-height: 300px;
    }
    
    footer {
      margin-top: auto;
    }
	canvas { border: 1px solid #ccc; display: block; margin: 20px auto; }
  </style>
  
   <!-- 引入 Chart.js  繪畫-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	
	<!-- Bootstrap 5 CSS CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  
</head>
<body>

  <header>
    <h1 id="site-title">網站標題</h1>
  </header>

  <main class="container-fluid">
    <div class="row">
    <aside class="col-md-3 bg-light p-3 sidebar">
      <h2>側邊欄</h2>
      <p>這裡是側邊內容。</p>
	  <button id="updateContentBtn" class="btn btn-success w-100 mb-2">更新content主內容</button>
	  <button id="loadButton" class="btn btn-primary w-100 mb-2">載入應用內容json</button>
	  <button id="weatherapi" class="btn btn-info w-100 mb-2">載入應用內容weatherapi</button>
	  <!-- 新增按鈕 -->
      <button id="drawWeather" class="btn btn-warning w-100">繪製天氣圖表</button>
    </aside>
	
    <section class="col-md-9 p-3 content">
      <h2>主要內容</h2>
      <p>這裡是主內容區。</p>
    </section>
	</div>
  </main>

  <footer>
    <p>&copy; 2025 你的網站名稱</p>
  </footer>

  <!-- 引入外部 JavaScript -->
  <script src="mainchange1.js"></script>
  <script src="mainchange2.js"></script>
  <script src="buttonchangecontentdata1.js"></script>
  <script src="weatherapi1.js"></script>
  <!-- 引入繪圖邏輯 -->
  <script src="weatherChart.js"></script>
  
  <!-- Bootstrap 5 JS Bundle CDN (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
